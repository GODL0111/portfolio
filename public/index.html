<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arin Karmakar | Portfolio</title>
  <meta name="description" content="Personal portfolio website showcasing my projects and skills">
  <link rel="icon" href="/favicon.ico" />
  <!-- Font preloads can be added here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- If you're using Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Prevent theme flash during page load -->
  <script>
    // Immediately apply saved theme
    (function() {
      try {
        var savedTheme = localStorage.getItem("portfolio-theme");
        var systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        
        if (savedTheme === "dark" || (savedTheme !== "light" && systemPrefersDark)) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.add("light");
        }
      } catch (e) {
        console.error("Theme initialization error:", e);
      }
    })();
  </script>
</head>
<body class="bg-background text-foreground">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
